<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://clipart.world/wp-content/uploads/2021/06/Free-Notebook-clipart-png.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="Top-Text">
      Today's weather in
      <select name="cities" id="cities">
        <option value="Los Angeles">Los Angeles</option>
      </select>
      : <span id="temp"></span>° F <span id="desc"></span>. Feels like
      <span id="feels"></span>° F.
    </div>
    <p class="spacing"></p>
    <div class="container-fluid">
      <div class="row" id="todo">
        <div class="col"><h2>To Do List</h2></div>
        <div class="col"><i class="fa-solid fa-plus" id="plus"></i></div>
      </div>
      <div class="row">
        <input
          type="text"
          name=""
          class="form-control"
          id="add-id"
          placeholder="Add to-do item here"
        />
      </div>
      <div class="row">
        <ul class="items" id="list">
          <!--
          <li>
            <span class="innersquare"
              ><i class="fa-solid fa-square-check"></i></span
            ><span class="item"> Study for ITP303 Midterm</span>
          </li>
          <li>
            <span class="innersquare"
              ><i class="fa-solid fa-square-check"></i></span
            ><span class="item"> Study for EE354 Quiz</span>
          </li>
          <li>
            <span class="innersquare"
              ><i class="fa-solid fa-square-check"></i></span
            ><span class="item"> Study for CSCI270 Midterm</span>
          -->
          </li>
        </ul>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a5f5cbfe86.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
